{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <br>
  <p>Recent Posts, check em' out!!!</p>

  <ul class="post-list">
  {{ range .Site.RegularPages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <small>— {{ .Date.Format "Jan 2, 2006" }}</small>
    </li>
  {{ end }}
  </ul>
{{ end }}
